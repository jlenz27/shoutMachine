<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>A shouting Machine</title>
</head>

<body>
    <h1>Write in the box to have it shout back at you!</h1>
    <form>
        <label for="shoutInput">Type here</label>
        <input id="shoutInput" type="text" name="shoutInput">
        <button type="submit">Submit</button>
    </form>

    <div id="shout" class="hidden">
        <h1> This is the computer yelling back at you </h1>
        <p><span id="shoutBack">_________</span></p>

    </div>
</body>

</html>
